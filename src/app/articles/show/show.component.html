<p-card header="{{article.title}}" [style]="{width: '50%', margin: 'auto'}" styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <img alt="Card" src="{{article.image}}">
  </ng-template>
  <p>{{article.description}}</p>
  <ng-template pTemplate="footer">
    <a href="" routerLink="/articles">
      <p-button label="Back" icon="pi pi-arrow-left"></p-button>
    </a>
    <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-danger"
              [style]="{'margin-left': '.5em'}"></p-button>
  </ng-template>
</p-card>
